<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/chatbox.css') }}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

<style>
    .chatbox__title h5:before {
    content: '';
    display: block;
    position: absolute;
    top: 50%;
    left: 0;
    width: 12px;
    height: 12px;
    background: red;
    border-radius: 6px;

    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
}

</style>
</head>
<body>
<div class="chatbox chatbox--tray">
    <div class="chatbox__title">
        <h5 style="color: #EEEEEE">Chatta</h5>
        <button class="chatbox__title__tray">
            <span></span>
        </button>
    </div>
    <div id="chatbox" class="chatbox__body">
        Just nu fungerar inte chatten
    </div>
    <div class="input-group">
        <input id="emit_data" type="textarea" class="form-control" placeholder="Ställ en fråga...">
        <span class="input-group-btn">
        <button id="echobtn" class="btn btn-default" type="button" disabled>Skicka</button>
      </span>
    </div>
</div>

<script>
    let qid = this.questionId;
    let resp_id = '{{respondent_id}}';
    let survey_id = '{{survey_id}}';
</script>
<script src = "{{ url_for('static', filename='js/chatbox.js') }}"></script>

</body>
</html>
